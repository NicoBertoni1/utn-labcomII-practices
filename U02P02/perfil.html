<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practica2- Formularios 2</title>
</head>
<body>

    <h1>Apartado de datos personales</h1>
    <p>Por favor, seguir los pasos de forma correcta</p>

    <form>
        <label for="nombre completo">Nombre completo</label>
        <input id="nombre completo" name="nombre completo" placeholder="Nombre Completo"/>
            <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="email" placeholder="Email"/>
            <br>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" placeholder="Edad" min="0" max="105"/>
            <br>
        <label for="nacionalidad">Nacionalidad</label>
            <select name="nacionalidad" id="nacionalidad" >
                <option value="Argentina">Argetina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Chile">Chile</option>
            </select>
            <br>
        <label for="situacion">Situación laboral</label>
            <select name="situacion" id="situacion">
                <option value="Desempleado">Desempleado</option>
                <option value="En busqueda laboral">En busqueda laboral</option>
                <option value="Trabajo part-time">Trabajo part-time</option>
                <option value="Trabajo full-time">Trabajo full-time</option>
            </select>
            <br>

        <fieldset>
            <legend>Gustos personales:</legend>
                <label for="musica">Música</label>
                <input name="musica" id="musica" placeholder="Música" />
            <br>
                <label for="comida">Comida preferida</label>
                <select name="comida" id="comida">
                    <option value="pasta">Pasta</option>
                    <option value="pizza">Pizza</option>
                    <option value="asado">Asado</option>
                    <option value="sushi">Sushi</option>
                </select>
        </fieldset>
        
        <label for="Recordar datos">Recordar datos</label>
        <input name="Recordar datos" id="Recordar datos" type="checkbox" />
            <br>
        <input type="submit"/>
    </form>
</body>
</html>
