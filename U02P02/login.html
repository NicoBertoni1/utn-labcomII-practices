<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Practica2- Formularios1</title>
</head>
<body>
    <h1>Bienvenidos a nuestra pagina Web</h1>
    <p>Por favor, seguir los pasos de forma correcta para iniciar sesión</p>

    <form>
        <label for="usuario">Usuario:</label>
        <input id="usuario" name="usuario" placeholder="Usuario"/>
            <br>
        <label for="Contraseña">Contraseña:</label>
        <input type="password" id="Contraseña" name="contraseña" placeholder="Contraseña"/>
            <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="email" placeholder="Email"/>
            <br>
        <label for="Recordar usuario y contraseña">Recordar usuario y contraseña</label>
        <input type="checkbox" id="Recordar usuario y contraseña" name=""/>
            <br>
        <input type="submit" />
        
    </form>
</body>
